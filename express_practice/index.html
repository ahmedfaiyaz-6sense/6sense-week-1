<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile - Neo Brutalist</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
        }
        .form-container {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            padding: 20px;
            width: 320px;
            text-align: center;
        }
        .form-container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 4px solid #000;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 3px solid #000;
            background: #f2f2f2;
            font-size: 1rem;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: 4px solid #000;
            background: #ff6600;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 6px 6px 0px #000;
        }
        button:hover {
            background: #ff3300;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload Profile</h2>
        <form action="profile/upload" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile_pic" accept="image/*" required>
            </div>
            
            <!-- Another Picture -->
            <div class="form-group">
                <label for="other-pic">Other Picture:</label>
                <input type="file" id="other-pic" name="other_pic" accept="image/*">
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
